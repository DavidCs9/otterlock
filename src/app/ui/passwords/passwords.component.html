@for (password of passwords; track password._id) {
  <div class="flex w-full gap-3 border-b border-b-gray-50 p-1 text-gray-600">
    <div class="grid w-full grid-cols-2 gap-2 text-sm">
      <button
        title="Click to copy site to clipboard"
        class="truncate rounded-lg bg-gray-300/60 p-1 hover:bg-gray-300/90 focus:bg-purple-400/30"
        (click)="copyToClipboard('Site', password.site)"
      >
        {{ password.site }}
      </button>
      <button
        title="Click to copy password to clipboard"
        class="truncate rounded-lg bg-gray-300/60 p-1 hover:bg-gray-300/90 focus:bg-purple-400/30"
        (click)="copyToClipboard('Password', password.encryptedPassword)"
      >
        {{ password.encryptedPassword }}
      </button>
    </div>
    <button
      (click)="openPasswordDetails(password)"
      class="flex items-center text-xl hover:text-purple-700 focus:text-purple-700"
    >
      <span class="icon-[hugeicons--setting-07]"></span>
    </button>
  </div>
}
@if (passwords.length === 0) {
  <div class="grid h-96 place-items-center">
    <p class="text-gray-500">No passwords found</p>
  </div>
}
