@for (password of passwords; track password._id) {
  <div
    class="grid grid-cols-2 gap-4 border-b border-b-gray-50 p-1 text-sm text-gray-600"
  >
    <button
      title="Click to copy site to clipboard"
      class="truncate rounded-lg bg-gray-300/60 p-1 hover:bg-gray-300/90"
      (click)="copyToClipboard(password.site)"
    >
      {{ password.site }}
    </button>
    <button
      title="Click to copy password to clipboard"
      class="truncate rounded-lg bg-gray-300/60 p-1 hover:bg-gray-300/90"
      (click)="copyToClipboard(password.encryptedPassword)"
    >
      {{ password.encryptedPassword }}
    </button>
  </div>
}
@if (passwords.length === 0) {
  <div class="grid h-96 place-items-center">
    <p class="text-gray-500">No passwords found</p>
  </div>
}
